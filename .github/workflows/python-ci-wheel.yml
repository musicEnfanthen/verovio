name: Python Wheel Build

on:
  workflow_dispatch: # manual trigger
  push:
    # Trigger the workflow on push,
    # but only for the branches specified
    branches:
      # Push events on develop branch
      - ci-test

jobs:
  build_wheels:
    name: Build wheels (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.win }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]
        python-version: [3.7] # [2.7, 3.5, 3.6, 3.7, 3.8]
        win: [false]
        exclude:
          - os: macos-latest
            python-version: 2.7
        include:
          - python-version: 3.7
            os: windows-latest
            win: true
        
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Verify Python version
        run: python -c "import sys; print(sys.version)"
  
      #===============================================#
      # SWIG
      #===============================================#
      - name: Install swig on Windows
        if: runner.os == 'Windows'
        run: choco install swig -f -y
        
      - name: Install swig on macOs
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install swig
    
      - name: Install swig on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -q
          sudo apt-get install swig
      
      - name: Verify swig
        run: swig -version
      #===============================================#
      
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install cibuildwheel==1.7.1 twine

      #===============================================#
      # SET UP DATA RESOURCES
      #===============================================#
      - name: Move python bindgins to top level
        run: mv bindings/python/setup.py .

      - name: Create __init__.py in data folder
        working-directory: data
        run: touch __init__.py

      - name: Create MANIFEST.in with recursively included data
        run: |
          touch MANIFEST.in
          echo "recursive-include data *" > MANIFEST.in

      - name: Verify
        run: ls -R

      #===============================================#
      # WHEELS
      #===============================================#

      - name: Get Build Identifier
        run: python -m cibuildwheel . --print-build-identifiers
    
      - name: Build wheels
        env:
          CIBW_BUILD: cp37-*
          CIBW_BEFORE_ALL_LINUX: yum install -y swig
          CIBW_BEFORE_BUILD: swig -version
        run: python -m cibuildwheel . --output-dir wheelhouse
 
      - name: "List result"
        run: ls -l ./wheelhouse
      - name: "Check with Twine"
        run: python -m twine check ./wheelhouse/*
 
      - uses: actions/upload-artifact@v2
        with:
          name: cibuildwheel-${{ runner.os }}-python-${{ matrix.python-version }}
          path: ./wheelhouse/*.whl
